<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday - To-Do Destroyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>THURSDAY</h1>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <p>Use ARROW KEYS to move, SPACEBAR to shoot</p>
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn" style="display: none;">Pause</button>
        </div>
        
        <div id="gameOverScreen" class="screen" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
        
        <div id="levelCompleteScreen" class="screen" style="display: none;">
            <h2>Level Complete!</h2>
            <p>Get ready for Level <span id="nextLevel">2</span></p>
            <button id="nextLevelBtn">Continue</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
